<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>TODO LIST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/todo_list.css"/>
    <script src="../js/todo_list.js"></script>
  </head>
  <body>
    <div class="head">TODO LIST</div>
    <div class="content">
      <div class="input">
        <input type="text" name="input" placeholder="Write a TODO, press ENTER to add">
      </div>
      <div class="list"></div>
    </div>
    <div class="footer">
      <div class="view_mode">
        <input type="checkbox" name="view_mode" value="all" checked="checked" />ALL
        <input type="checkbox" name="view_mode" value="active"/>ACTIVE
        <input type="checkbox" name="view_mode" value="completed"/>COMPLETED
      </div>
      <div class="count">Left items: </div>
      <div class="clear_btn">
        <button type="button" name="clear_btn">Clear Completed</button>
      </div>
    </div>
  </body>
</html>
